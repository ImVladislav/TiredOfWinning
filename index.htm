<script>
var right = document.getElementsByClassName("right");
var totalPages = right.length; // Total number of pages
var currentPage = totalPages - 1; // Current page index, starts from the last page
var prevBtn = document.getElementById("prev-btn");
var nextBtn = document.getElementById("next-btn");

// Hide the "Prev" button by default
prevBtn.style.display = "none";

// Function to show the correct page based on the current index
function showPage(pageIndex) {
    // Reset all pages
    for (var i = 0; i < right.length; i++) {
        right[i].classList.remove('flip');
        right[i].style.zIndex = "auto";
    }

    // Flip pages up to the current one
    for (var i = totalPages - 1; i > pageIndex; i--) {
        right[i].classList.add('flip');
        right[i].style.zIndex = totalPages - i;
    }

    // Update buttons' visibility
    prevBtn.style.display = pageIndex < totalPages - 1 ? "inline" : "none";
    nextBtn.style.display = pageIndex > 0 ? "inline" : "none";
}

// TOC Functions (update the currentPage and show the selected page)
function aboutclick() {
    currentPage = totalPages - 2; // Set to the about page index
    showPage(currentPage);
}

function howtobuyflip() {
    currentPage = totalPages - 3; // Set to the how to buy page index
    showPage(currentPage);
}

function tokeclick() {
    currentPage = totalPages - 4; // Set to the tokenomics page index
    showPage(currentPage);
}

function roadmapclick() {
    currentPage = totalPages - 5; // Set to the roadmap page index
    showPage(currentPage);
}

// Function to handle "Next" button click
function turnRight() {
    if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
    }
}

// Function to handle "Prev" button click
function turnLeft() {
    if (currentPage < totalPages - 1) {
        currentPage++;
        showPage(currentPage);
    }
}

// Initial page display
showPage(currentPage);

</script>
